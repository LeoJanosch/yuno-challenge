# External Secrets configuration for AWS Secrets Manager integration
# This allows secrets to be rotated without pod restarts
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: voyager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: voyager-gateway
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: voyager-processor-credentials
  namespace: voyager
  labels:
    app: voyager-gateway
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: voyager-processor-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        STRIPE_API_KEY: "{{ .stripe_api_key }}"
        STRIPE_WEBHOOK_SECRET: "{{ .stripe_webhook_secret }}"
        ADYEN_API_KEY: "{{ .adyen_api_key }}"
        ADYEN_MERCHANT_ACCOUNT: "{{ .adyen_merchant_account }}"
        MERCADOPAGO_API_KEY: "{{ .mercadopago_access_token }}"
  data:
    - secretKey: stripe_api_key
      remoteRef:
        key: prod/voyager-gateway/stripe
        property: api_key
    - secretKey: stripe_webhook_secret
      remoteRef:
        key: prod/voyager-gateway/stripe
        property: webhook_secret
    - secretKey: adyen_api_key
      remoteRef:
        key: prod/voyager-gateway/adyen
        property: api_key
    - secretKey: adyen_merchant_account
      remoteRef:
        key: prod/voyager-gateway/adyen
        property: merchant_account
    - secretKey: mercadopago_access_token
      remoteRef:
        key: prod/voyager-gateway/mercadopago
        property: access_token
